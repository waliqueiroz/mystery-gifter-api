                  name: userID
                  required: true
                  type: string
            produces:
                - application/json
            responses:
                "200":
                    description: User found successfully
                    schema:
                        $ref: '#/definitions/UserDTO'
                "401":
                    description: Authentication required
                "404":
                    description: User not found
